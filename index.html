<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css\styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="first">
    <img class="equilibrium"src="images\image-equilibrium.jpg" alt="equilibrium">
    <h3 class="heading">Equilibrium #3429</h3>
    <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
    <img class="ethereum" src="images\icon-ethereum.svg" alt="eth">
    <p class="figure">0.041 ETH</p>
    <img class="clock" src="images\icon-clock.svg" alt="clock">
    <p class="text">3 days left</p>
    <hr class="line">
    <img class="avatar" src="images\image-avatar.png" alt="">
    <p class="lasttext">Creation of <span class="name">Jules Wyvern</span></p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="mailto:=adedapoadeniyi002@gmail.com">Adedapo Adeniyi</a>.
  </div>
</body>
</html>
